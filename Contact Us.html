    <form
      id="myForm"
      action="https://formspree.io/f/myzylvkn"
      method="POST"
      class="contact-form"
    >
      <div>
        <label for="name"></label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name *"
          required
        />
      </div>
      <div>
        <label for="company"></label>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="Your Company Name..."
        />
      </div>
      <div>
        <label for="phone"></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Your Phone Number..."
        />
      </div>
      <div>
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="_replyto"
          placeholder="Your Email Address *"
          required
        />
      </div>

      <div>
        <label for="message"></label>
        <textarea
          id="message"
          name="message"
          placeholder="Your Message *"
          required
        ></textarea>
      </div>
      <div class="privacy-policy">
        <input type="checkbox" id="agree" name="agree" required; />
        <label for="agree"
          >I accept the <a href="index3.html">Privacy Policy</a>.</label
        >
        <button id="send" type="submit">Send</button>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("myForm");
        var sendButton = document.getElementById("send");
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var messageTextarea = document.getElementById("message");
        var agreeCheckbox = document.getElementById("agree");

        function updateButtonState() {
          sendButton.disabled = !(
            nameInput.value.trim() !== "" &&
            emailInput.checkValidity() &&
            messageTextarea.value.trim() !== "" &&
            agreeCheckbox.checked
          );
        }

        // Ellenőrizd a mezőket minden változáskor
        form.addEventListener("input", updateButtonState);
        form.addEventListener("change", updateButtonState);

        // Kezdeti állapot a gomb letiltása
        updateButtonState();
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function resetForm() {
          var form = document.getElementById("myForm");
          if (form) {
            form.reset();
          }
        }
        setTimeout(resetForm, 250);
        document.getElementById("send").addEventListener("click", function () {
          setTimeout(resetForm, 750);
        });

        window.addEventListener("focus", function () {
          setTimeout(resetForm, 500);
        });
      });
    </script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          var checkBox = document.getElementById("agree");
          if (!checkBox.checked) {
            alert("Please accept the terms and conditions.");
            event.preventDefault();
          }
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("myForm");
        var sendButton = document.getElementById("send");
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var messageTextarea = document.getElementById("message");
        var agreeCheckbox = document.getElementById("agree");

        var nameWarning = document.createElement("span");
        var emailWarning = document.createElement("span");
        var messageWarning = document.createElement("span");
        var agreeWarning = document.createElement("span");

        nameWarning.style.color = "red";
        emailWarning.style.color = "red";
        messageWarning.style.color = "red";
        agreeWarning.style.color = "red";

        nameInput.parentNode.insertBefore(nameWarning, nameInput.nextSibling);
        emailInput.parentNode.insertBefore(
          emailWarning,
          emailInput.nextSibling
        );
        messageTextarea.parentNode.insertBefore(
          messageWarning,
          messageTextarea.nextSibling
        );
        agreeCheckbox.parentNode.insertBefore(
          agreeWarning,
          agreeCheckbox.nextSibling
        );

        function updateWarnings() {
          nameWarning.textContent =
            nameInput.value.trim() === "" ? "Name is required." : "";
          emailWarning.textContent =
            emailInput.value.trim() === "" ? "Email Address is required." : "";
          messageWarning.textContent =
            messageTextarea.value.trim() === "" ? "Message is required." : "";
          agreeWarning.textContent = !agreeCheckbox.checked
            ? "You must accept the Privacy Policy."
            : "";
        }

        sendButton.addEventListener("mouseover", function () {
          updateWarnings();
        });

        form.addEventListener("input", updateWarnings);
        form.addEventListener("change", updateWarnings);

        updateWarnings(); // Initialize warnings
      });
    </script>
